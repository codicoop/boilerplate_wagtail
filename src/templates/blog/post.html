{% extends "base.html" %}
{% load i18n wagtailcore_tags wagtailimages_tags %}

{% block content %}
<a href="{% pageurl page.get_parent %}">{% translate "Back" %}</a>

<h1>{{ page.title }}</h1>

<p>{% translate "Category" %}: <b>{{ page.category }}</b></p>

{% image page.image max-200x200 %} {{ page.body }}
{% endblock %}
